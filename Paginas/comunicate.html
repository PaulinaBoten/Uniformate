<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añádeme a WhatsApp</title>
    <style>
        body {
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            max-width: 300px;
        }
        .whatsapp-logo {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 20px;
            color: #075e54;
            margin-bottom: 15px;
        }
        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
        <h1>WhatsApp</h1>
        <p>Haz clic en el botón de abajo para contactarme directamente desde WhatsApp.</p>
        <a href="https://wa.me/qr/NLHKB7NV3GKAI1" class="button" target="_blank">Agregar a WhatsApp</a>
    </div>
</body>
</html>
