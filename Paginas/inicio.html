<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/CSS/inicio.css">
</head>
<body>
   
    <section class="login">
        <div class="inicio-sesion">
            <h2>Inicio de sesión</h2>
            <form action="uniformes.html" >
                <input class="controls" type="email" name="Email" placeholder="Correo electrónico" required>
                <input class="controls" minlength="8" type="password" name="Contraseña" placeholder="Contraseña" required>
                <input class="buttons" type="submit" value="Ingresar">
            </form>
            <div class="registrar">
                <a href="/Paginas/registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </section>
<script>
  // Datos simulados (puedes agregar más usuarios aquí)
  const usuarios = [
    { email: "chochete@correo.com", password: "Chochete123" },
    { email: "usuario2@correo.com", password: "clave456" }
  ];

  // Interceptar el envío del formulario
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Evita que se envíe automáticamente

    const email = e.target.Email.value;
    const password = e.target.Contraseña.value;

    const usuarioValido = usuarios.find(
      u => u.email === email && u.password === password
    );

    if (usuarioValido) {
      // Redirige al catálogo si el login es válido
      window.location.href = "uniformes.html";
    } else {
      alert("Correo o contraseña incorrectos");
    }
  });
</script>
</body>
</html>
