  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);

    <section class="login">
        <div class="inicio-sesion">
            <h2>Registro</h2>
            <form action="insertar.php" method="post">
                Email: <input class="controls" type="email" name="email" placeholder="Correo electrónico" required><br>
                Contraseña: <input class="controls" minlength="8" type="password" name="password" placeholder="Contraseña" required><br>
                <input class="buttons" type="submit" value="Registrarse">
            </form>
        </div>
    </section>
    
<script>
  // Datos simulados (puedes agregar más usuarios aquí)
  const usuarios = [
    { email: "chochete@correo.com", password: "Chochete123" },
    { email: "usuario2@correo.com", password: "clave456" }
  ];

  // Interceptar el envío del formulario
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Evita que se envíe automáticamente

    const email = e.target.Email.value;
    const password = e.target.Contraseña.value;

    const usuarioValido = usuarios.find(
      u => u.email === email && u.password === password
    );

    if (usuarioValido) {
      // Redirige al catálogo si el login es válido
      window.location.href = "uniformes.html";
    } else {
      alert("Correo o contraseña incorrectos");
    }
  });
</script>

<a href="https://wa.me/qr/NLHKB7NV3GKAI1" class="whatsapp-float" target="_blank" aria-label="Contactar por WhatsApp">

    <i class="fab fa-whatsapp"></i>
  </a>
