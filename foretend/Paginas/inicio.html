 <header>

    <main>
        <section class="login">
            <div class="inicio-sesion">
                <h2>Inicio de sesión</h2>
                <!-- !!! CAMBIOS AQUÍ: Añadimos un ID al formulario y a los inputs !!! -->
                <form id="loginFormUser">
                    <input class="controls" type="email" id="correo" placeholder="Correo electrónico" required>
                    <input class="controls" minlength="1" type="password" id="contrasena" placeholder="Contraseña" required>
                    <input class="buttons" type="submit" value="Ingresar">
                    <!-- Para mostrar mensajes de error o éxito al usuario -->
                    <div id="mensajeLogin" style="color:red; margin-top: 10px;"></div>
                </form>
            </div>
        </section>
    </main>

<script>
  // Interceptar el envío del formulario
  document.getElementById("loginFormUser").addEventListener("submit", async function (e) {
    e.preventDefault(); // Evita que se envíe automáticamente

    // Obtenemos los valores por ID
    const correo = document.getElementById("correo").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    const mensajeLoginDiv = document.getElementById("mensajeLogin");

    mensajeLoginDiv.textContent = ''; // Limpiar mensajes anteriores

    if (!correo || !contrasena) {
      mensajeLoginDiv.textContent = 'Por favor, ingrese su correo electrónico y contraseña.';
      mensajeLoginDiv.style.color = 'red';
      return;
    }

    try {
      const res = await fetch("http://localhost:3000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        // Enviamos el JSON esperado por el backend
        body: JSON.stringify({ correo, contrasena })
      });

      const data = await res.json();
      
      if (res.ok) { // Si la respuesta HTTP es 2xx (éxito)
        if (data.token && data.usuario) {
          console.log('ACA'); // Para depuración
          // Guardar información del usuario y token en sessionStorage
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('userRole', data.usuario.rol); // 'normal' o 'administrador'
          sessionStorage.setItem('userId', data.usuario.id);
          sessionStorage.setItem('userEmail', data.usuario.correo);

          mensajeLoginDiv.textContent = '✅ Inicio de sesión exitoso. Redirigiendo...';
          mensajeLoginDiv.style.color = 'green';
          // Redirigir al usuario normal a la página de uniformes (o la que corresponda)
          window.location.href = "cata.html"; // <-- ¡Asegúrate de que esta ruta sea correcta!
        } else {
          mensajeLoginDiv.textContent = 'Error inesperado en la respuesta del servidor.';
          mensajeLoginDiv.style.color = 'red';
        }
      } else { 
        mensajeLoginDiv.textContent = data.error || 'Error en el inicio de sesión. Verifique sus credenciales.';
        mensajeLoginDiv.style.color = 'red';
      }
    } catch (error) {
      console.error('❌ Error de conexión con el servidor:', error);
      mensajeLoginDiv.textContent = "Error de conexión con el servidor. Intente de nuevo más tarde.";
      mensajeLoginDiv.style.color = 'red';
    }
  });
</script>
