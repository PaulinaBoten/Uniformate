<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesi칩n</title>
  <link rel="stylesheet" href="/foretend/Paginas/CSS/inicio.css">
</head>
<body>

  <div class="logo"> 
    <div class="Letra">
      <h1>UNIFORMATE</h1>
    </div>
    <nav class="botones">
      <a href="/foretend/Paginas/prin.html">Inicio</a>
      <a href="/foretend/Paginas/cata.html">Cat치logo</a>
      <a href="/foretend/Paginas/comunicate.html" target="_blank">Cont치ctanos</a>
    </nav>
  </div>

  <section class="login">
    <div class="inicio-sesion">
      <h2>Inicio de sesi칩n</h2>
      <form id="loginForm">
        <input class="controls" type="email" id="email" placeholder="Correo electr칩nico" required>
        <input class="controls" minlength="8" type="password" id="password" placeholder="Contrase침a" required>
        <input class="buttons" type="submit" value="Ingresar">
      </form>
      <p id="mensaje" style="color: red; font-weight: bold;"></p>
    </div>
  </section>

  <script>
    // Usuarios predeterminados
    const usuarios = [
      { email: "chochete@correo.com", password: "Chochete123" },
      { email: "usuario2@correo.com", password: "clave456" }
    ];

    // Manejo del login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      const usuarioValido = usuarios.find(u => u.email === email && u.password === password);

      if (usuarioValido) {
        sessionStorage.setItem("usuario", email); // 游댳 Clave unificada
        window.location.href = "Cata.html";  // Redirige al cat치logo
      } else {
        mensaje.textContent = "Correo o contrase침a incorrectos";
      }
    });
  </script>
</body>
</html>
