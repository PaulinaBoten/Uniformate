<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="/foretend/Paginas/CSS/Admin.css">
  <title>Login Administrador</title>
</head>
<body>

<header>
  <a href="../Paginas/prin.html">Regresar</a>
</header>

<div class="login-container">
  <h2>Ingreso Administrador</h2>
  <form id="loginForm">
    <!-- !!! CAMBIO AQUÍ: id y placeholder para reflejar "correo" !!! -->
    <input type="text" id="correo" placeholder="Correo electrónico" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div id="mensaje" style="color:red; margin-top: 10px;"></div>
  </form>
  <div class="note">Acceso exclusivo para personal autorizado.</div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

    // !!! CAMBIO AQUÍ: Obtener el valor del campo 'correo' !!!
    const correo = document.getElementById('correo').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const mensajeDiv = document.getElementById('mensaje'); // Usamos el div 'mensaje'

    mensajeDiv.textContent = ''; // Limpiar mensajes anteriores

    if (!correo || !contrasena) {
      mensajeDiv.textContent = 'Por favor, ingrese su correo electrónico y contraseña.';
      mensajeDiv.style.color = 'red';
      return; // Detiene la ejecución si faltan campos
    }

    try {
      const res = await fetch("http://localhost:3000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        // !!! CAMBIO AQUÍ: Enviar 'correo' en el body, NO 'usuario' !!!
        body: JSON.stringify({ correo, contrasena })
      });

      const data = await res.json();
      console.log(data);

      if (res.ok) { // Si la respuesta HTTP es 2xx (éxito)
        // También es buena idea comprobar que 'data.user' existe antes de acceder a 'data.user.rol'
        if (data.user && data.user.rol === 'administrador') {
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('userRole', data.user.rol);
          sessionStorage.setItem('userId', data.user.id);
          sessionStorage.setItem('userEmail', data.user.correo);

          mensajeDiv.textContent = '✅ Ingreso exitoso. Redirigiendo...';
          mensajeDiv.style.color = 'green';
          // Redirige a la página del panel de administración, NO a la de login
          window.location.href = 'admin-dashboard.html'; // <<< ¡¡¡ CAMBIA ESTO A TU PÁGINA REAL DE ADMINISTRACIÓN !!!
        } else {
          // Si el login fue exitoso pero el rol no es 'administrador'
          mensajeDiv.textContent = 'Acceso denegado: Tus credenciales no corresponden a un administrador.';
          mensajeDiv.style.color = 'red';
        }
      } else { // Si la respuesta HTTP no es 2xx (ej. 400, 401, 500)
        mensajeDiv.textContent = data.error || 'Error en el inicio de sesión. Verifique sus credenciales.';
        mensajeDiv.style.color = 'red';
      }
    } catch (error) {
      console.error('Error de conexión con el servidor:', error);
      mensajeDiv.textContent = "Error de conexión con el servidor. Intente de nuevo más tarde.";
      mensajeDiv.style.color = 'red';
    }
  });
</script>

</body>
</html>
