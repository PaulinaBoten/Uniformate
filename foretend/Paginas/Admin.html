<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="/foretend/Paginas/CSS/Admin.css">
  <title>Login Administrador</title>
</head>
<body>

<header>
  <a href="/foretend/Paginas/prin.html">Regresar</a>
</header>

<div class="login-container">
  <h2>Ingreso Administrador</h2>
  <form id="loginForm">
    <input type="text" id="usuario" placeholder="Usuario" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div id="errorMsg" style="color:red;"></div>
  </form>
  <div class="note">Acceso exclusivo para personal autorizado.</div>
</div>

<script>
  const data = {
    usuario: 'admin',   // credenciales locales
    contrasena: '1234'
  };

  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const usuario = document.getElementById('usuario').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    const mensaje = document.getElementById('mensaje');

    // Validar campos vacíos
    if (usuario === '' || contrasena === '') {
      errorMsg.textContent = 'Por favor, ingrese su usuario y contraseña.';
      return;
    } else {
      errorMsg.textContent = '';
    }

    // Validación local primero
    if (usuario === data.usuario && contrasena === data.contrasena) {
      sessionStorage.setItem('usuario', 'admin');
      window.location.href = 'ad.html';
      return;
    }

    // Si no coincide con local, probar contra backend
    try {
      const res = await fetch("http://localhost:3000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, contrasena })
      });

      const dataRes = await res.json();
      console.log(dataRes);
      mensaje.innerText = dataRes.message;

      if (dataRes.success) {
        sessionStorage.setItem('usuario', dataRes.data.tipo_usuario);
        mensaje.style.color = "green";
        window.location.href = 'Admin.html';
      } else {
        mensaje.style.color = "red";
      }
    } catch (error) {
      mensaje.innerText = "Error de conexión con el servidor.";
      mensaje.style.color = "red";
    }
  });
</script>


</body>
</html>
