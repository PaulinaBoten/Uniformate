<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="/foretend/Paginas/CSS/Admin.css">
  <title>Login Administrador</title>
</head>
<body>

<header>
  <a href="../Paginas/prin.html">Regresar</a>
</header>

<div class="login-container">
  <h2>Ingreso Administrador</h2>
  <form id="loginForm">
    <!-- !!! CAMBIO AQUÍ: id y placeholder para reflejar "correo" !!! -->
    <input type="text" id="correo" placeholder="Correo electrónico" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div id="mensaje" style="color:red; margin-top: 10px;"></div>
  </form>
  <div class="note">Acceso exclusivo para personal autorizado.</div>
</div>

<script>
  const data = {
    usuario: 'admin',
    contrasena: '1234'
  };

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const identificacion = document.getElementById('usuario').value;
    const contrasena = document.getElementById('contrasena').value;
    const errorMsg = document.getElementById('errorMsg');

    if (identificacion === '' || contrasena === '') {
      errorMsg.textContent = 'Por favor, ingrese su usuario y contraseña.';
      return;
    }

    if (identificacion === data.usuario && contrasena === data.contrasena) {
      // Guardar sesión si es necesario
      sessionStorage.setItem('usuario', 'admin');
      window.location.href = 'ad.html';
    } else {
      errorMsg.textContent = 'Credenciales incorrectas';
    }
  });
</script>


</body>
</html>
