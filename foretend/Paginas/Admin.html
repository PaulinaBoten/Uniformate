<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="/foretend/Paginas/CSS/Admin.css">
  <title>Login Administrador</title>
</head>
<body>

<header>
  <a href="../../index.html">Regresar</a>
</header>

<div class="login-container">
  <h2>Ingreso Administrador</h2>
  <form id="loginForm">
    <input type="text" id="correo" placeholder="Correo electrónico" required />
    <input type="password" id="contrasena" placeholder="Contraseña" required />
    <button type="submit">Ingresar</button>
    <div id="mensaje" style="color:red; margin-top: 10px;"></div>
  </form>
  <div class="note">Acceso exclusivo para personal autorizado.</div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const correo = document.getElementById('correo').value.trim();
    const contrasena = document.getElementById('contrasena').value.trim();
    const mensajeDiv = document.getElementById('mensaje');

    mensajeDiv.textContent = '';

    if (!correo || !contrasena) {
      mensajeDiv.textContent = 'Por favor, ingrese su correo electrónico y contraseña.';
      mensajeDiv.style.color = 'red';
      return;
    }

    try {
      const res = await fetch("https://uniformate.onrender.com/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, contrasena })
      });

      const data = await res.json();
      console.log(data);

      if (res.ok) {
        if (data.token && data.usuario && data.usuario.rol === 'administrador') {
          sessionStorage.setItem('token', data.token);
          sessionStorage.setItem('userRole', data.usuario.rol);
          sessionStorage.setItem('userId', data.usuario.id);
          sessionStorage.setItem('userEmail', data.usuario.correo);

          mensajeDiv.textContent = '✅ Ingreso de administrador exitoso. Redirigiendo...';
          mensajeDiv.style.color = 'green';
          window.location.href = 'ad.html';
        } else {
          mensajeDiv.textContent = 'Acceso denegado: Tus credenciales no corresponden a un administrador.';
          mensajeDiv.style.color = 'red';
        }
      } else {
        mensajeDiv.textContent = data.error || 'Error en el inicio de sesión. Verifique sus credenciales.';
        mensajeDiv.style.color = 'red';
      }
    } catch (error) {
      console.error('Error de conexión con el servidor:', error);
      mensajeDiv.textContent = "Error de conexión con el servidor. Intente de nuevo más tarde.";
      mensajeDiv.style.color = 'red';
    }
  });
</script>

</body>
</html>
