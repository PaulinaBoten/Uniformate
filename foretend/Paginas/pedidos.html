<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üß• Mi Pedido - UNIFORMATE CEFA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --verde-oscuro: #124d19;
      --verde-medio: #2e7d32;
      --verde-claro: #d3eeaf;
      --verde-pastel: #e9f7d5;
      --amarillo: #f5dd5d;
      --blanco: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--verde-claro);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: var(--verde-oscuro);
      color: var(--blanco);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--amarillo);
    }

    /* ======= CONTENIDO ======= */
    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: var(--verde-medio);
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    #carrito, #listaPedidos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ======= PRODUCTOS ======= */
    .producto {
      background: var(--blanco);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .img-placeholder {
      width: 100%;
      height: 180px;
      background: var(--verde-pastel);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--verde-oscuro);
      font-weight: bold;
      font-size: 1em;
    }

    .producto .info {
      padding: 15px;
    }

    .producto strong {
      color: var(--verde-oscuro);
      font-size: 1.1em;
    }

    .producto p {
      color: #555;
      font-size: 0.9em;
      margin-top: 5px;
    }

    /* ======= BOTONES ======= */
    .btn {
      background: var(--verde-medio);
      color: var(--blanco);
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin: 15px 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: var(--verde-oscuro);
      transform: scale(1.05);
    }

    /* ======= MENSAJES ======= */
    .mensaje {
      background: #f9fbe7;
      color: var(--verde-oscuro);
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
      margin: 25px auto;
      width: fit-content;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    hr {
      border: none;
      border-top: 3px dashed var(--verde-medio);
      margin: 40px auto;
      width: 70%;
    }

  </style>
</head>
<body>
  <header>
    <h1>UNIFORMATE CEFA</h1>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="cata.html">Cat√°logo</a>
      <a href="comunicate.html">Cont√°ctanos</a>
      <a href="Admin.html">Administrador</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>üß∫ Mi Pedido</h2>
      <div id="carrito"></div>
      <button class="btn" id="enviarPedido">‚úÖ Enviar Pedido</button>
    </section>

    <hr>

    <section>
      <h2>üì¶ Mis pedidos</h2>
      <button class="btn" id="verPedidos">üîç Ver mis pedidos</button>
      <div id="listaPedidos"></div>
    </section>
  </main>

<script type="module">
import { addToPedidos, getPedidos } from "./JS/pedidosManager.js";

// === BOT√ìN ENVIAR PEDIDO ===
document.getElementById("enviarPedido").addEventListener("click", async () => {
  const userId = sessionStorage.getItem("userId");
  const carrito = JSON.parse(sessionStorage.getItem("carrito")) || [];

  if (!userId) {
    alert("Debes iniciar sesi√≥n.");
    return;
  }

  if (carrito.length === 0) {
    alert("No hay productos en el carrito.");
    return;
  }

  for (const item of carrito) {
    await addToPedidos(item.inventario_id, item.cantidad, userId);
  }

  alert("‚úÖ Pedido enviado con √©xito.");
  sessionStorage.removeItem("carrito");
  window.location.reload();
});


// === BOT√ìN VER PEDIDOS ===
document.getElementById("verPedidos").addEventListener("click", async () => {
  const userId = sessionStorage.getItem("userId");
  const listaPedidos = document.getElementById("listaPedidos");
  listaPedidos.innerHTML = "<p class='mensaje'>Cargando pedidos...</p>";

  try {
    // Llamamos a la API con el userId
    const response = await fetch(`http://localhost:3000/api/pedidos?usuario_id=${userId}`);
    const pedidos = await response.json();

    if (!pedidos || pedidos.length === 0) {
      listaPedidos.innerHTML = "<p class='mensaje'>No tienes pedidos realizados a√∫n.</p>";
      return;
    }

    listaPedidos.innerHTML = pedidos
      .map(p => `
        <div class="producto">
          <div class="info">
            <strong>${p.nombre_uniforme || "Uniforme"}</strong>
            <p>Cantidad: ${p.cantidad}</p>
            <p>Estado: ${p.estado || "Pendiente"}</p>
          </div>
        </div>
      `)
      .join("");
  } catch (error) {
    console.error("Error al cargar pedidos:", error);
    listaPedidos.innerHTML = "<p class='mensaje'>Error al cargar pedidos.</p>";
  }
});
</script>

</body>
</html>
