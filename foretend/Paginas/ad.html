<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Panel de Administración</title>
<style>
 body {
  font-family: 'Segoe UI', sans-serif;
  background: #d3eeaf;
  padding: 20px;
  margin: 0;
}

/* Barra superior */
.logo {
  display: flex;
  flex-direction: column;  /* Logo arriba, botones abajo */
  align-items: flex-start; /* Logo pegado a la izquierda */
  width: 100%;
  background-color: rgb(39, 148, 25);
  padding: 0.5rem 1rem;
  box-sizing: border-box;
}

/* Texto del logo */
.Letra h1 {
  margin: 0;
  color: #ffffff;
  font-size: 2.3rem; /* Más pequeño */
  font-weight: bold;
  padding-left: 5px; /* separación ligera */
}

/* Botones centrados debajo del logo */
.botones {
  display: flex;
  justify-content: center; /* centrado */
  align-items: center;
  gap: 20px;
  width: 100%;
  margin-top: 10px;
}

.botones a {
  text-align: center;
  text-decoration: none;
  border: none;
  background: #0f5a05;
  color: #ffffff;
  border-radius: 8px;
  font-size: 18px;
  line-height: 44px;
  padding: 6px 18px;
  width: 160px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.botones a:hover {
  background-color: #3cb82a;
  transform: scale(1.08);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
}

/* Encabezados */
h2 {
  text-align: center;
  margin: 1.2rem 0;
  color: #12490a;
}

/* Tablas */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

th, td {
  padding: 0.8rem;
  border: 1px solid #ddd;
  text-align: center;
}

th {
  background: #279419;
  color: white;
  font-weight: bold;
}

td[contenteditable="true"] {
  background-color: #f9fff0;
}

/* Botones generales */
button {
  padding: 0.6rem 1rem;
  background: #12490a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}

button:hover {
  background: #1d6b13;
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Responsivo */
@media screen and (max-width: 480px) {
  .logo {
    align-items: center;
  }

  .Letra h1 {
    font-size: 1.1rem;
    padding-left: 0;
  }

  .botones {
    flex-direction: column;
    gap: 12px;
  }

  .botones a {
    width: 100%;
    max-width: 90%;
    font-size: 16px;
  }
}
</style>
</head>
<body>

  <div class="logo"> 
    <div class="Letra">
      <h1>ADMINISTRAD@R</h1>
    </div>
    <nav class="botones">
      <a href="/foretend/Paginas/registro.html">Registros</a>
    </nav>
  </div>

<h2 id="bienvenida">Panel de Administración</h2>
<button onclick="cerrarSesion()">Cerrar Sesión</button>

</table>
<button onclick="guardarTabla('tablaInventario')">Guardar Cambios Inventario</button>

<h3>Pedidos Recientes</h3>
<table id="tablaPedidos">
  <thead>
    <tr>
      <th>ID Pedido</th>
      <th>Cliente</th>
      <th>Producto</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
    </tr>
  </tbody>
</table>
<button onclick="guardarTabla('tablaPedidos')">Guardar Cambios Pedidos</button>

<script>
  function cerrarSesion() {
    sessionStorage.removeItem("token");
    sessionStorage.removeItem("userRole");
    sessionStorage.removeItem("userId");
    sessionStorage.removeItem("userEmail");
    window.location.href = "Admin.html";
  }

  window.onload = function() {
    const userRole = sessionStorage.getItem("userRole");
    
    if (userRole !== 'administrador') {
      alert("Acceso denegado. Inicie sesión como administrador primero.");
      window.location.href = "Admin.html";
    } else {
      document.getElementById("bienvenida").textContent = 'Bienvenida, administradora';
    }
  };

  function guardarTabla(idTabla) {
    const tabla = document.getElementById(idTabla);
    const filas = tabla.querySelector("tbody") 
      ? tabla.querySelector("tbody").querySelectorAll("tr")
      : tabla.querySelectorAll("tr");
    const datos = [];

    for (let i = 0; i < filas.length; i++) {
      const celdas = filas[i].querySelectorAll("td");
      const fila = [];
      celdas.forEach(td => fila.push(td.textContent.trim()));
      if (fila.some(val => val !== "")) {
        datos.push(fila);
      }
    }

    localStorage.setItem(idTabla, JSON.stringify(datos));
    alert("Cambios guardados localmente.");
  }

  const tablaPedidos = document.getElementById("tablaPedidos").getElementsByTagName("tbody")[0];

  tablaPedidos.addEventListener("input", function (e) {
    const filas = tablaPedidos.querySelectorAll("tr");
    const ultimaFila = filas[filas.length - 1];

    if (ultimaFila.contains(e.target)) {
      const celdas = ultimaFila.querySelectorAll("td");
      const tieneContenido = Array.from(celdas).some(td => td.textContent.trim() !== "");

      if (tieneContenido) {
        const nuevaFila = document.createElement("tr");
        for (let i = 0; i < 4; i++) {
          const td = document.createElement("td");
          td.setAttribute("contenteditable", "true");
          nuevaFila.appendChild(td);
        }
        tablaPedidos.appendChild(nuevaFila);
      }
    }
  });

  window.addEventListener('load', () => {
    cargarTabla('tablaInventario');
    cargarTabla('tablaPedidos');
  });

  function cargarTabla(idTabla) {
    const datosGuardados = localStorage.getItem(idTabla);
    if (datosGuardados) {
      const datos = JSON.parse(datosGuardados);
      const tabla = document.getElementById(idTabla).querySelector('tbody') || document.getElementById(idTabla);
      tabla.innerHTML = '';

      datos.forEach(filaDatos => {
        const nuevaFila = document.createElement("tr");
        filaDatos.forEach(celdaDato => {
          const td = document.createElement("td");
          td.setAttribute("contenteditable", "true");
          td.textContent = celdaDato;
          nuevaFila.appendChild(td);
        });
        tabla.appendChild(nuevaFila);
      });
    }
  }
</script>
</body>
</html>
